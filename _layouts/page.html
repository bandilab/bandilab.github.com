<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }}</title>
    
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link rel="stylesheet" href="/stylesheets/extensions.css">
    <link rel="stylesheet" href="/stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      {% capture header %}{% include header.md %}{% endcapture %}
      {% capture footer %}{% include footer.html %}{% endcapture %}

      <header>{{ header | markdownify }}</header>
      <section>
        {% if page.blog %}
        <h1>{{ page.title }}</h1>
        <p><small>Published by {{ page.author }} on {{ page.date }}.</small></p>
        {% endif %}
        {{ content }}
      </section>
      <footer>{{ footer }}</footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
  </body>
</html>
